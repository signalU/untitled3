<template name="chaining">
    <h2>Chaining</h2>

    <div class="row">
        <button id="backwards" class="btn blue">Backwards</button>
        <button id="ahead" class="btn light-blue">Ahead</button>
    </div>


    <div class="row">
        {{value}}
    </div>

    <div class="row">
        final conclusions

        {{finalConclusions}}
    </div>

    <div class="row">
        <div class="col s6">
        <h2 id="questions">Questions</h2>
        {{#each predecessorQuestions}}
            <div class="row">
                {{>propositionName}}
                <button id="optionTrue" class="btn blue decision">True</button>
                <button id="optionFalse" class="btn red decision">False</button>
            </div>



        {{/each}}

        </div>
        <div class="col s6">
            {{>rulesList}}
        </div>

    </div>


</template>
